<!DOCTYPE html>
<html>
<head>
    <title>Test Backend Connection</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .success { color: green; }
        .error { color: red; }
        .product { border: 1px solid #ddd; padding: 10px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Testing MCStoreHold Backend Connection</h1>
    <div id="status">Testing connection...</div>
    <div id="products"></div>

    <script src="./js/api/config.js"></script>
    <script>
        async function testConnection() {
            const statusDiv = document.getElementById('status');
            const productsDiv = document.getElementById('products');

            try {
                // Test health endpoint
                statusDiv.innerHTML = 'Testing health endpoint...';
                const health = await fetch('http://localhost:3000/api/health');
                const healthData = await health.json();
                
                if (healthData.success) {
                    statusDiv.innerHTML = `<div class="success">‚úÖ Backend Connected: ${healthData.data.message}</div>`;
                    
                    // Test products endpoint
                    const products = await fetch('http://localhost:3000/api/products');
                    const productsData = await products.json();
                    
                    if (productsData.success) {
                        productsDiv.innerHTML = `<h3>üì¶ Products (${productsData.data.count}):</h3>`;
                        productsData.data.products.forEach(product => {
                            productsDiv.innerHTML += `
                                <div class="product">
                                    <strong>${product.name}</strong> - $${product.price}<br>
                                    <small>${product.category} | Stock: ${product.stock}</small>
                                </div>
                            `;
                        });
                    }
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="error">‚ùå Connection failed: ${error.message}</div>`;
            }
        }

        testConnection();
    </script>
</body>
</html>
