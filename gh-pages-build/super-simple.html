<!DOCTYPE html>
<html>
<head>
    <title>Simple Test</title>
    <style>
        body { font-family: Arial; background: #f0f0f0; padding: 20px; }
        .product { background: white; padding: 20px; margin: 10px; border-radius: 10px; }
    </style>
</head>
<body>
    <h1>Simple Product Test</h1>
    <div id="products">Loading...</div>
    
    <script>
        fetch('http://localhost:3000/api/products')
            .then(r => r.json())
            .then(data => {
                document.getElementById('products').innerHTML = 
                    data.data.map(p => `
                        <div class="product">
                            <h3>${p.name}</h3>
                            <p>$${p.price}</p>
                            <button>Add to Cart</button>
                        </div>
                    `).join('');
            })
            .catch(err => {
                document.getElementById('products').innerHTML = 'Error: ' + err;
            });
    </script>
</body>
</html>
