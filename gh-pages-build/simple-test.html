<!DOCTYPE html>
<html>
<head>
    <title>Marketplace Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .product { border: 1px solid #ddd; padding: 20px; margin: 10px; }
        .loading { color: #666; }
    </style>
</head>
<body>
    <h1>Marketplace Pro - Simple Test</h1>
    <div id="products"></div>

    <script src="js/api/config.js"></script>
    <script src="js/modules/productLoader.js"></script>
    <script>
        async function loadProducts() {
            const container = document.getElementById('products');
            container.innerHTML = '<div class="loading">Loading products...</div>';
            
            try {
                const products = await productLoader.loadProducts();
                container.innerHTML = products.map(p => `
                    <div class="product">
                        <h3>${p.name}</h3>
                        <p>$${p.price}</p>
                        <p>${p.description}</p>
                        <button>Add to Cart</button>
                    </div>
                `).join('');
            } catch (error) {
                container.innerHTML = '<div style="color:red;">Error loading products</div>';
            }
        }
        loadProducts();
    </script>
</body>
</html>
