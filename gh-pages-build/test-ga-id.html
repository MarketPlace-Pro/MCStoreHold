<!DOCTYPE html>
<html>
<head>
    <title>GA ID Test</title>
</head>
<body>
    <h1>Google Analytics ID Test</h1>
    
    <div id="result"></div>
    
    <script>
        // Test both ID formats
        const propertyId = '505841822';
        const measurementId = 'G-' + propertyId; // G-505841822
        
        function testGAID(id, type) {
            return new Promise((resolve) => {
                const script = document.createElement('script');
                script.src = `https://www.googletagmanager.com/gtag/js?id=${id}`;
                script.onload = () => resolve(`${type} ${id}: ✅ LOADED`);
                script.onerror = () => resolve(`${type} ${id}: ❌ FAILED`);
                document.head.appendChild(script);
            });
        }
        
        // Test both formats
        Promise.all([
            testGAID(propertyId, 'Property ID'),
            testGAID(measurementId, 'Measurement ID')
        ]).then(results => {
            document.getElementById('result').innerHTML = 
                '<h2>Test Results:</h2><pre>' + results.join('\\n') + '</pre>';
        });
    </script>
</body>
</html>
