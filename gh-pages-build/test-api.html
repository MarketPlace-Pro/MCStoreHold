<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Testing API Connection</h1>
    <div id="results"></div>

    <script src="js/api/config.js"></script>
    <script src="js/modules/productLoader.js"></script>
    <script>
        async function testAPI() {
            const results = document.getElementById('results');
            
            try {
                // Test 1: Health check
                results.innerHTML += '<h3>Testing Health Endpoint...</h3>';
                const health = await fetch('http://localhost:3000/api/health').then(r => r.json());
                results.innerHTML += `<p>✅ Health: ${health.message}</p>`;
                
                // Test 2: Get all products
                results.innerHTML += '<h3>Testing Products API...</h3>';
                const products = await API_CONFIG.getAllProducts();
                results.innerHTML += `<p>✅ Loaded ${products.data.length} products</p>`;
                
                // Test 3: Display products
                products.data.forEach(product => {
                    results.innerHTML += `
                        <div style="border:1px solid #ccc; margin:10px; padding:10px;">
                            <h4>${product.name}</h4>
                            <p>Price: $${product.price}</p>
                            <p>Category: ${product.category}</p>
                        </div>
                    `;
                });
                
            } catch (error) {
                results.innerHTML += `<p style="color:red;">❌ Error: ${error.message}</p>`;
            }
        }
        
        // Run tests when page loads
        testAPI();
    </script>
</body>
</html>
